<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset de estilos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #101111;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Estilo da lista de links */
        ul {
            list-style: none;
            padding-top: 100px; /* Espaço para o header fixo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #222;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #3498db;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        a:active {
            transform: translateY(0);
        }

        
    </style>
</head>

<body>
    <header>Menus</header>
    <ul>
        <li><a href="menu1.html">Menu Simples</a></li>
        <li><a href="menu2.html">Menu Fixado</a></li>
        <li><a href="menu3.html">Menu Lateral Direita</a></li>
        <li><a href="menu4.html">Menu Livre</a></li>
    </ul>
</body>

</html>
